<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">       
        <script src="client.js" type="text/javascript">        
        </script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div id="nav" class="w3-bar w3-blue">
            <button id="btnOverview" class="w3-bar-item w3-button" onclick="">Overview</button>
            <button id="btnOverview" class="w3-bar-item w3-button" onclick="">Routine</button>            
        </div>
        <div id="sidebar" class="w3-row"> 
            <div class="w3-container w3-third">
                <div class="w3-sidebar w3-bar-block">
                    <button id="btnGetPatients" class="w3-bar-item w3-button" onclick="getPatients()">Get Patients</button>
                    <button id="btnGetOrders" class="w3-bar-item w3-button" onclick="getOrders()">Get Orders</button>
                    <button id="btnAddPatients" class="w3-bar-item w3-button" onclick="showAddPatientDialog()">Add Patient</button>                
                </div>
            </div>
          <div class="w3-container w3-twothird">
            <div id="output">                    
                <ul id="outputList" name="OutputList" class="w3-ul w3-hoverable"> 
                </ul>
            </div>  
            <div id="patientInput" style="visibility:hidden">
                <div class="w3-container w3-blue">
                    <h2>Add Patient</h2>
                </div>

                <form id="fmPatientInput" name="PatientInput" class="w3-form" >
                    <label>Lastname:</label><input id="txtLastname" type="text" name="lastname" class="w3-input">
                    <label>Firstname:</label><input id="txtFirstname" type="text" name="firstname" class="w3-input">
                    <label> Gender:</label><input id="txtGender" type="text" name="gender" class="w3-input">
                    <input type="button" value="Submit" onclick="addPatient()">
                </form>
            </div>  
          </div>
        </div>        
        <div id="StatusBar" class="w3-panel w3-black">
            <p id="txtStatus"/>
        </div>     
    </body>
</html>
